<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for AI Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for AI Workshop</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="upi_id" placeholder="UPI ID Used for Payment" required>
            <input type="text" id="transaction_id" placeholder="UPI Transaction ID" required>

            <!-- QR Code Image -->
            <img src="YOUR_GITHUB_QR_IMAGE_URL" alt="Payment QR Code" style="width:200px; display:block; margin:auto;">

            <!-- File Upload -->
            <input type="file" id="paymentProof" accept="image/*" required>
            <button type="button" id="uploadBtn">Upload Now</button>
            <p id="uploadMessage"></p>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <p id="loading" class="hidden">Processing your request, please wait...</p>
    </div>

    <script>
        let fileURL = ""; // Will store the uploaded file's URL

        // Handle file upload
        document.getElementById("uploadBtn").addEventListener("click", function() {
            let fileInput = document.getElementById("paymentProof").files[0];
            if (!fileInput) {
                document.getElementById("uploadMessage").innerText = "Please select a file first!";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("https://script.google.com/macros/s/AKfycbyQy3OfaZeE0P4UPmcb1bpz0ICKDC4Na6Gx_zUc_80folCnI-xPr6rZ8dyfApUKbK0/exec", { // Web App URL of Google Apps Script
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(url => {
                if (url.includes("https://")) {
                    fileURL = url; // Store uploaded file URL
                    document.getElementById("uploadMessage").innerText = "Upload Successful!";
                } else {
                    document.getElementById("uploadMessage").innerText = "Upload Failed. Try again.";
                }
            })
            .catch(error => {
                document.getElementById("uploadMessage").innerText = "Error uploading file!";
            });
        });

        // Handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("loading").classList.remove("hidden"); // Show animation

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let upi_id = document.getElementById("upi_id").value.trim();
            let transaction_id = document.getElementById("transaction_id").value.trim();

            // Ensure file is uploaded before submission
            if (!fileURL) {
                document.getElementById("message").innerText = "Please upload the payment screenshot before submitting.";
                document.getElementById("loading").classList.add("hidden");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbyQy3OfaZeE0P4UPmcb1bpz0ICKDC4Na6Gx_zUc_80folCnI-xPr6rZ8dyfApUKbK0/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name, email, mobile, upi_id, transaction_id, fileURL })
            })
            .then(response => response.text())
            .then(() => {
                window.location.href = "thankyou.html"; // Redirect after submission
            })
            .catch(() => {
                document.getElementById("message").innerText = "Error! Try again.";
                document.getElementById("loading").classList.add("hidden");
            });
        });
    </script>
</body>
</html>
