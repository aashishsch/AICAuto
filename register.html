<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for AI Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
</head>
<body>
    <div class="container">
        <h2>Register for AI Workshop</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="source">
                <option value="">How did you hear about us?</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.getElementById("mobile");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipinfo.io/json?token=00585f354cc926") // Replace with your actual token
                    .then((response) => response.json())
                    .then((data) => callback(data.country))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let mobile = phoneInput.getNumber();
            let email = document.getElementById("email").value.trim();
            let source = document.getElementById("source").value;

            fetch('https://script.google.com/macros/s/AKfycbyYGh2QYcSRYMOC1_fEvZYbO9OM-Q7lJ1uRxXluWQwvc0BdeZpF7b4nr8dWM1eA_g/exec?action=register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, mobile, email, source })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = 'payment.html?email=' + encodeURIComponent(email);
                } else {
                    document.getElementById("message").innerText = "Error! Try again.";
                }
            })
            .catch(() => document.getElementById("message").innerText = "Error! Try again.");
        });
    </script>
</body>
</html>
