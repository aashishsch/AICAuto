<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for AI Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for AI Workshop</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="source">
                <option value="">How did you hear about us?</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.getElementById("mobile");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipinfo.io/json?token=00585f354cc926") // Replace with your actual token
                    .then((response) => response.json())
                    .then((data) => {
                        if (data && data.country) {
                            callback(data.country);
                        } else {
                            callback("us"); // Default to US if location detection fails
                        }
                    })
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let mobile = phoneInput.getNumber();
            let email = document.getElementById("email").value.trim();
            let source = document.getElementById("source").value;
            let messageBox = document.getElementById("message");

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email) || email.includes("+") || /[^a-zA-Z0-9.@_-]/.test(email)) {
                messageBox.innerText = "Invalid email format!";
                return;
            }

            if (!name || !mobile || !email || !source) {
                messageBox.innerText = "Please fill all fields!";
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycby9bE1QPUN1mhnt8z4YKrkpYk0xJdnOhMuDShfpnDjUO10oEbqe2_GAgLZe8IEmMys/exec?action=register', { // Replace with Google Apps Script URL
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: "register", name, mobile, email, source })
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "Success") {
                    window.location.href = 'payment.html?email=' + encodeURIComponent(email);
                } else {
                    messageBox.innerText = "Error! Try again.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                messageBox.innerText = "Submission failed! Check your network.";
            });
        });
    </script>
</body>
</html>
