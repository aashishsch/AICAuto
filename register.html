<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workshop Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for AI Workshop</h2>
        <form id="registrationForm" enctype="multipart/form-data">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="upi_id" placeholder="UPI ID Used for Payment" required>
            <input type="text" id="transaction_id" placeholder="UPI Transaction ID" required>
            
            <!-- File Upload -->
            <input type="file" id="paymentProof" accept="image/png, image/jpeg, image/jpg" required>
            
            <button type="submit">Submit</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.getElementById("mobile");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipinfo.io/json?token=00585f354cc926") // Replace with your actual token
                    .then((response) => response.json())
                    .then((data) => {
                        if (data && data.country) {
                            callback(data.country);
                        } else {
                            callback("us"); // Default to US if location detection fails
                        }
                    })
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("mobile", phoneInput.getNumber());
            formData.append("upi_id", document.getElementById("upi_id").value);
            formData.append("transaction_id", document.getElementById("transaction_id").value);
            formData.append("paymentProof", document.getElementById("paymentProof").files[0]); // File Upload

            // Show animation message
            document.getElementById("message").innerText = "Uploading, please wait...";

            let response = await fetch("https://script.google.com/macros/s/AKfycby6dlFK8th4nbPsigHI26nj8stbAUtEe0O4izZL_DRpz-zb2qH9r3Hgg3ol67zdD0U/exec", {
                method: "POST",
                body: formData
            });

            let result = await response.text();
            document.getElementById("message").innerText = result;
        });
    </script>
</body>
</html>
