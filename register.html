<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workshop Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Workshop Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="source">
                <option value="">How did you hear about us?</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
            </select>

            <h3>Payment Details</h3>
            <img src="your-qr-code-image-url" alt="Scan QR Code to Pay" width="200">
            <input type="text" id="upi_id" placeholder="UPI ID Used for Payment" required>
            <input type="text" id="transaction_id" placeholder="UPI Transaction ID" required>
            <input type="file" id="payment_screenshot" accept="image/png, image/jpeg, image/jpg" required>

            <button type="submit">Submit</button>
            <p id="message"></p>
        </form>
        <div id="loading" class="hidden">
            <p>Please wait... Processing your registration.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.getElementById("mobile");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipinfo.io/json?token=00585f354cc926") // Replace with actual API token
                    .then((response) => response.json())
                    .then((data) => callback(data.country))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            document.getElementById("loading").classList.remove("hidden"); // Show loading message
            
            let name = document.getElementById("name").value.trim();
            let mobile = phoneInput.getNumber();
            let email = document.getElementById("email").value.trim();
            let source = document.getElementById("source").value;
            let upi_id = document.getElementById("upi_id").value.trim();
            let transaction_id = document.getElementById("transaction_id").value.trim();
            let payment_screenshot = document.getElementById("payment_screenshot").files[0];

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email) || email.includes("+") || /[^a-zA-Z0-9.@_-]/.test(email)) {
                document.getElementById("message").innerText = "Invalid email format!";
                return;
            }

            if (!name || !mobile || !email || !source || !upi_id || !transaction_id || !payment_screenshot) {
                document.getElementById("message").innerText = "Please fill all fields!";
                return;
            }

            let formData = new FormData();
            formData.append("name", name);
            formData.append("mobile", mobile);
            formData.append("email", email);
            formData.append("source", source);
            formData.append("upi_id", upi_id);
            formData.append("transaction_id", transaction_id);
            formData.append("payment_screenshot", payment_screenshot);

            fetch('https://script.google.com/macros/s/AKfycbwJR7-d3IJ0tRZdhj1AoB8nESz-tbzFqs-NjdgHkOb-wtqgTwCZtn39TDgFOP4GOfE/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("loading").classList.add("hidden"); // Hide loading message
                document.getElementById("message").innerText = "Registration Successful! Check your email.";
            })
            .catch(error => {
                document.getElementById("message").innerText = "Error! Try again.";
            });
        });
    </script>
</body>
</html>
