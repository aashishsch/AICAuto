<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for AI Workshop</title>
</head>
<body>
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <input type="email" id="email" required>
        <input type="text" id="upiId" placeholder="Your UPI ID" required>
        <input type="text" id="transactionId" placeholder="Transaction ID" required>
        <input type="file" id="paymentProof" required>
        <button type="submit">Submit Payment</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch('https://script.google.com/macros/s/AKfycby4of9IZuDJ1VPMjrUkCnFcnOKOG0CAUa0G6XcXj13LCHNmm59CG3OeWPgKMWOuZHI/exec?action=payment', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert("Payment Submitted! Check Email."))
            .catch(() => alert("Error! Try again."));
        });
    </script>
</body>
</html>
