<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Scan the QR code below to make your payment</p>
        <img src="your-qr-code-image-url" alt="QR Code" width="200px">
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Enter your registered email" required>
            <input type="text" id="upiId" placeholder="UPI ID used for payment" required>
            <input type="text" id="transactionId" placeholder="Transaction ID" required>
            <input type="file" id="paymentProof" accept="image/png, image/jpeg, image/jpg" required>
            <button type="submit">Submit Payment</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value.trim();
            let upiId = document.getElementById("upiId").value.trim();
            let transactionId = document.getElementById("transactionId").value.trim();
            let fileInput = document.getElementById("paymentProof").files[0];

            if (!fileInput) {
                document.getElementById("message").innerText = "Please upload a payment proof image.";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);
            formData.append("email", email);
            formData.append("upiId", upiId);
            formData.append("transactionId", transactionId);
            formData.append("action", "payment");

            // Upload the file to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycby9bE1QPUN1mhnt8z4YKrkpYk0xJdnOhMuDShfpnDjUO10oEbqe2_GAgLZe8IEmMys/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "Success") {
                    document.getElementById("message").innerText = "Payment submitted! Check your email.";
                } else {
                    document.getElementById("message").innerText = "Error! Try again.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("message").innerText = "Submission failed! Check your network.";
            });
        });
    </script>
</body>
</html>
