<!-- Updated payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workshop Payment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        input, button { width: 100%; margin-top: 10px; padding: 10px; }
        #loading { display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Email" required readonly>
            <input type="text" id="upi" placeholder="UPI ID" required>
            <input type="text" id="transaction" placeholder="Transaction ID" required>
            <input type="file" id="paymentProof" accept="image/png, image/jpeg" required>
            <button type="submit">Confirm Payment</button>
        </form>
        <div id="loading">Submitting...</div>
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("email");
            if (email) { $("#email").val(email); }

            $("#paymentForm").submit(function (e) {
                e.preventDefault();
                $("#loading").show();

                var formData = new FormData();
                formData.append("email", $("#email").val());
                formData.append("upi", $("#upi").val());
                formData.append("transaction", $("#transaction").val());
                formData.append("paymentProof", $("#paymentProof")[0].files[0]);
                
                fetch("YOUR_GOOGLE_SCRIPT_URL", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.text())
                .then(res => {
                    $("#loading").hide();
                    if (res.includes("Success")) {
                        alert("Payment Submitted Successfully!");
                    } else {
                        alert("Error! Try again");
                    }
                });
            });
        });
    </script>
</body>
</html>
