<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for AI Workshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment for AI Workshop</h2>
        <img src="qr-code.png" alt="QR Code for Payment">
        <form id="paymentForm">
            <input type="email" id="email" readonly>
            <input type="text" id="upiId" placeholder="UPI ID Used for Payment" required>
            <input type="text" id="transactionId" placeholder="UPI Transaction ID" required>
            <input type="file" id="screenshot" accept="image/png, image/jpeg, image/jpg" required>
            <button type="submit">Submit Payment</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("email").value = urlParams.get("email");

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let upiId = document.getElementById("upiId").value;
            let transactionId = document.getElementById("transactionId").value;
            let screenshot = document.getElementById("screenshot").files[0];

            let formData = new FormData();
            formData.append("email", email);
            formData.append("upiId", upiId);
            formData.append("transactionId", transactionId);
            formData.append("screenshot", screenshot);

            fetch('https://script.google.com/macros/s/AKfycbz-2CztsUBtyaTSeL65X7x2YDCxUFZ2fXFkpN20q0oRV71kd9OnvIy8WKCTuLlqip4/exec?action=payment', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("message").innerText = "Payment submitted successfully!";
                } else {
                    document.getElementById("message").innerText = "Error! Try again.";
                }
            })
            .catch(() => document.getElementById("message").innerText = "Error! Try again.");
        });
    </script>
</body>
</html>
