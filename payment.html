<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <input type="email" id="email" readonly>
            <input type="text" id="upi_id" placeholder="UPI ID" required>
            <input type="text" id="transaction_id" placeholder="Transaction ID" required>
            <input type="file" id="payment_proof" accept="image/*" required>
            <button type="submit">Submit</button>
            <p class="loading">Processing... Please wait.</p>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("email").value = new URLSearchParams(window.location.search).get("email");

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".loading").style.display = "block";

            let email = document.getElementById("email").value;
            let upi_id = document.getElementById("upi_id").value.trim();
            let transaction_id = document.getElementById("transaction_id").value.trim();
            let payment_proof = document.getElementById("payment_proof").files[0];

            let formData = new FormData();
            formData.append("email", email);
            formData.append("upi_id", upi_id);
            formData.append("transaction_id", transaction_id);
            formData.append("payment_proof", payment_proof);

            fetch('https://script.google.com/macros/s/AKfycbws3L2K5uxFX3jjlbo167BFqQVBEBscdrQAwo9nAy-X_i_tMpzJnfq60g6ZWJMRzeA/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(() => {
                alert("Payment submitted successfully!");
            })
            .catch(() => {
                document.getElementById("message").innerText = "Error! Try again.";
                document.querySelector(".loading").style.display = "none";
            });
        });
    </script>
</body>
</html>
