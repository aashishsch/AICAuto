<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for AI Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            width: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Scan the QR Code below to make the payment:</p>
        <img src="qr_code.png" alt="QR Code"> <!-- Replace with actual QR code image -->

        <form id="paymentForm">
            <input type="text" id="upi_id" placeholder="Enter UPI ID Used for Payment" required>
            <input type="text" id="transaction_id" placeholder="Enter UPI Transaction ID" required>
            <input type="file" id="screenshot" accept="image/png, image/jpeg, image/jpg" required>
            <button type="submit">Submit Payment</button>
        </form>

        <p id="message" style="color:red;"></p>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let urlParams = new URLSearchParams(window.location.search);
            let email = urlParams.get("email");
            let upiId = document.getElementById("upi_id").value.trim();
            let transactionId = document.getElementById("transaction_id").value.trim();
            let screenshot = document.getElementById("screenshot").files[0];
            let messageBox = document.getElementById("message");

            if (!email || !upiId || !transactionId || !screenshot) {
                messageBox.innerText = "All fields are required!";
                return;
            }

            let formData = new FormData();
            formData.append("action", "payment");
            formData.append("email", email);
            formData.append("upi_id", upiId);
            formData.append("transaction_id", transactionId);
            formData.append("screenshot", screenshot);

            fetch('https://script.google.com/macros/s/AKfycbwudBRq2bJWMh2Fvu_OwL8DX0Brp05x4o7v-sii-45bvfiAXBroCpNHISBQ-Fnsv8A/exec', { // Replace with Google Apps Script URL
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === "Success") {
                    window.location.href = 'confirmation.html'; // Redirect after success
                } else {
                    messageBox.innerText = "Error! Try again.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                messageBox.innerText = "Submission failed! Check your network.";
            });
        });
    </script>
</body>
</html>
